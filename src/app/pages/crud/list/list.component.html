<div class="container mt-5" >
  <div class="row">
    <div class="col"><button mat-raised-button color="primary" [routerLink]="['']">voltar</button></div>
    <div class="col d-flex justify-content-end">
      <button mat-raised-button class="m-2" color="primary" [routerLink]="['/insert']">Inserir</button></div>
  </div>

  <div class="row mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element" class="p-2"> {{element.description}} </td>
      </ng-container>


      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-end">
          <button class="m-1" mat-raised-button color="accent" [routerLink]="['/update']" [queryParams]="element"> editar</button>
          <button class="m-1" mat-raised-button color="warn"   (click)="openDialog(element)"> Deletar</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
